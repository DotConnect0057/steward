# Deployment for ubuntu-ssh
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu-ssh
spec:
  selector:
    matchLabels:
      run: ubuntu-ssh
  replicas: 1
  template:
    metadata:
      labels:
        run: ubuntu-ssh
    spec:
      containers:
      - name: ubuntu-ssh
        image: 192.168.100.112:5000/ubuntu-ssh-server
        imagePullPolicy: Always
        ports:
        - containerPort: 22
        securityContext:
          capabilities:
            add:
            - NET_RAW
            - SYS_CHROOT
            - AUDIT_WRITE
# Service for ubuntu-ssh
apiVersion: v1
kind: Service
metadata:
  name: ubuntu-ssh-service
spec:
  selector:
    run: ubuntu-ssh
  ports:
  - protocol: TCP
    port: 22
    targetPort: 22
  type: ClusterIP
